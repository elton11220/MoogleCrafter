<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="title" content="莫古锤子应用内交互地图" />
    <meta name="author" content="elton11220" />
    <meta name="description" content="用于在莫古锤子App中显示的交互地图" />
    <title>Eorzea Interactive Map</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@thewakingsands/eorzea-interactive-map/dist/map.css"
    />
  </head>
  <body>
    <div class="eorzea-map-outer">
      <div class="eorzea-map-glass"></div>
      <div class="eorzea-map-inner" id="eorzea-map"></div>
      <div class="eorzea-map-resize-handler"></div>
      <div class="upper-pos-container"></div>
      <div class="eorzea-map-copyright">Powered by FFCafe</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@thewakingsands/eorzea-interactive-map/dist/map.js"></script>
  </body>
</html>
